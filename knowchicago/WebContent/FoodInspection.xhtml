<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">


	<h:head>
		<h:outputStylesheet library="css" name="FoodInspection.css" />
		<script type="text/javascript">
		function validate(){
			if(document.getElementById('inputzip_input').value == '') 
			{
				alert('Please select a zipcode.'); 
				return false;
			}
		}
		
		</script>
	</h:head>
		
	<h:body>
	
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="210">
						
						<p:graphicImage name="/images/ChicagoSkyline.jpg"  width="100%" height="75%" />

						<p:link href ="/faces/Home.xhtml"
						value ="Home"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/PoliceStation.xhtml"
						value ="Police Station"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/FoodInspection.xhtml"
						value ="Food Inspection"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/CrimeSearchHome.xhtml"
						value ="Crime"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/TowedVehicleHome.xhtml"
						value ="Towed Vehicles"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/PublicHealthStatsHome.xhtml"
						value ="Public Health Statitics"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						
				<p:separator/>
			</p:layoutUnit>
		
		<p:layoutUnit position="center" styleClass="centerZipcode">
			<form id="fiZipSrchFrm">
			
				<fieldset class="wrapdata">
				
				<p:outputLabel value="ZipCode:" for="inputzip" styleClass="labelzip" />
				
					<p:selectOneMenu id="inputzip" 
									 value="" 
									 effect="fold"
									 styleClass="inputzip" 
									 required="true"
									 requiredMessage="Please select one zipcode from the dropdown list.">
									 
	          				<f:selectItem noSelectionOption="true" itemLabel="Select Zipcode" itemValue=""/>
	          				<f:selectItems value="#{FoodInspectionZipBean.zipcodes}" />
	          				
	      			</p:selectOneMenu>
	      			&nbsp;
	      			<p:graphicImage id="img1" name="/images/question.jpg" width="5%" height="15%"  />
	      			<p:tooltip id="img2" for="img1" 
	      					   value="Please choose a zip code." styleClass="hover"/>
	      			<br/><br/>
	      			<button class="btn" 
							type="submit" 
							formaction="FoodInspectionDetails.xhtml" 
							formtarget="_blank"
							onclick="return validate();">Submit</button>
								
				</fieldset>
				</form>
				</p:layoutUnit>
				
				
		
		<p:layoutUnit position="south" size="35" >
       			<div class="footer">Designed by:  Jyoti Behera (Northeastern Illinois University)</div>
       	</p:layoutUnit>
		</p:layout>
	</h:body>

    
</html>
