<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

	<h:head>
		<script src="http://maps.google.com/maps/api/js?sensor=true|false" type="text/javascript"></script>
		<h:outputStylesheet library="css" name="CrimeSearchHome.css" />
		<script type="text/javascript">
		function validate(){
			if(document.getElementById('CrimeSearchForm:dist_input').value == '') 
			{
					alert('Please select a district.'); 
					return false;
			}

			if(document.getElementById('CrimeSearchForm:year_input').value == '') 
			{
					alert('Please select a year.'); 
					return false;
			}

		}
		</script>
	</h:head>
	
	<h:body>
		<p:layout fullPage="true">
		
		<p:layoutUnit position="north" size="210">
						
						<p:graphicImage name="/images/ChicagoSkyline.jpg"  width="100%" height="75%" />

						<p:link href ="/faces/Home.xhtml"
						value ="Home"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/PoliceStation.xhtml"
						value ="Police Station"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/FoodInspection.xhtml"
						value ="Food Inspection"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/CrimeSearchHome.xhtml"
						value ="Crime"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/TowedVehicleHome.xhtml"
						value ="Towed Vehicles"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/PublicHealthStatsHome.xhtml"
						value ="Public Health Statitics"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						
				<p:separator/>
			
			</p:layoutUnit>
		
		<p:layoutUnit position="center">
		
			<h:form id="CrimeSearchForm">
				<fieldset class="wrapdata">
					<legend>Crime Information</legend>
					<table>
						<tr>
							<td>
								<h:outputLabel for="dist" value="District:"/>
							</td>
							
							<td>		   
								<p:selectOneMenu id="dist" 
												 value="" 
												 effect="fold" 
												 required="true">
												 
	            					<f:selectItem noSelectionOption="true" itemLabel="Select One" itemValue="" />
	            					<f:selectItems value="#{Crime.distlist}" />
	        					</p:selectOneMenu>
	        				</td>
	        			
	        				<td>
	        					<p:graphicImage id="ques1" name="/images/question.jpg" width="7%" height="7%"  />
		      					<p:tooltip id="tooltip1" for="ques1" 
		      							   value="Please choose a district number." styleClass="hover"/>
							</td>			
					
						</tr>
			
						<tr>
				
							<td>
								<h:outputLabel for="year" value="Year:"/>
							</td>
				
							<td>
								<p:selectOneMenu id="year" 
												 value="" 
												 effect="fold"
												 required="true">
												 
            						<f:selectItem noSelectionOption="true"  itemLabel="Select One" itemValue="" />
            						<f:selectItems value="#{Crime.yrlist}" />
        						</p:selectOneMenu>				
							</td>
						
							<td>
								<p:graphicImage id="ques2" name="/images/question.jpg" width="7%" height="7%"  />
	      						<p:tooltip id="tooltip2" for="ques2" 
	      						  		   value="Please choose a year." styleClass="hover"/>
	      					</td>			
					
						</tr>
				
						<tr>
							<td>
								<button class="btn"  
										type="submit" 
										formaction="CrimeSearch.xhtml" 
										formtarget="_blank"
										onclick="return validate();"
										>Submit</button>
							</td>
						</tr>		
			
					</table>	
			
				</fieldset>
	
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="south" size="35" >
       			<div class="footer">Designed by:  Jyoti Behera (Northeastern Illinois University)</div>
       			</p:layoutUnit>
	</p:layout>
	</h:body>
</html>
