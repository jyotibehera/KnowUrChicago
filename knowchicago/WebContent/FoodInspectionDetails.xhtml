<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

	<h:head>
			<script src="http://maps.google.com/maps/api/js?sensor=true|false" type="text/javascript"></script>
			<h:outputStylesheet library="css" name="FoodInspectionDetails.css" />
	</h:head>
	
	<h:body>

		<p:layout style="width:100%;height:100%;" fullPage="true">
			
			<p:layoutUnit position="north" size="210">
						
						<p:graphicImage name="/images/ChicagoSkyline.jpg"  width="100%" height="75%" />

						<p:link href ="/faces/Home.xhtml"
						value ="Home"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/PoliceStation.xhtml"
						value ="Police Station"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/FoodInspection.xhtml"
						value ="Food Inspection"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/CrimeSearchHome.xhtml"
						value ="Crime"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/TowedVehicleHome.xhtml"
						value ="Towed Vehicles"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/PublicHealthStatsHome.xhtml"
						value ="Public Health Statitics"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						
				<p:separator/>
			</p:layoutUnit>
			
			<p:layoutUnit position= "center" resizable ="true">

				<h:form>

					<p:dataTable var="flist" value="#{foodinspectionmap.fddistinctlist}" styleClass="dtable">
						
						<p:column	headerText="Search by name" 
									filterBy="#{flist.rstrntname}" 
									filterMatchMode="contains"
									styleClass="columntext">
							
								<h:outputText value="#{flist.rstrntname}"></h:outputText>
								<br/>
								<div class="address">
								<h:outputText value="#{flist.addrs}"></h:outputText>
								<br/>
								<h:outputText value="#{flist.zip}"></h:outputText>
								<br/>
								</div>
								
								<p:link href="/faces/FoodInspectionRstDetail.xhtml?rstname=#{flist.dupRstname}&amp;addrs=#{flist.addrs}&amp;zipcode=#{flist.zip}&amp;city=#{flist.city}&amp;state=#{flist.state}" 
										value="Details" 
										target="_blank"
										styleClass="detail_link"
										style="color:#1E90FF"/>
								
						</p:column>
					</p:dataTable>
				</h:form>
			</p:layoutUnit>	
			
			<p:layoutUnit position="east" resizable ="true" size="600">
			
				<p:gmap center="#{foodinspectionmap.center1}, #{foodinspectionmap.center2}" 
						zoom="13" type="map" 
						style="width:700px;height:100%" 
						model="#{foodinspectionmap.model}"
						fitBounds="false">
				</p:gmap>
			
			</p:layoutUnit>
			<p:layoutUnit position="south" size="35" >
       			<div class="footer">Designed by:  Jyoti Behera (Northeastern Illinois University)</div>
       		</p:layoutUnit>
		</p:layout>
    </h:body>

</html>
