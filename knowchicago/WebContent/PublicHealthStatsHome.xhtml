<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
	<h:head>
		<script src="http://maps.google.com/maps/api/js?sensor=true|false" type="text/javascript"></script>
		<h:outputStylesheet library="css" name="PublicHealthStats.css" />
		
		<script type="text/javascript">
		function validate(){
			if(document.getElementById('frmCommunity:community_input').value == '') 
			{
				alert('Please select a community.'); 
				return false;
			}
		}
		
		</script>
	</h:head> 
	
	
	<h:body>
	<p:layout fullPage="true">
	
	<p:layoutUnit position="north" size="210">
						
						<p:graphicImage name="/images/ChicagoSkyline.jpg"  width="100%" height="75%" />

						<p:link href ="/faces/Home.xhtml"
						value ="Home"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/PoliceStation.xhtml"
						value ="Police Station"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/FoodInspection.xhtml"
						value ="Food Inspection"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/CrimeSearchHome.xhtml"
						value ="Crime"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/TowedVehicleHome.xhtml"
						value ="Towed Vehicles"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/PublicHealthStatsHome.xhtml"
						value ="Public Health Statitics"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						
					<p:separator/>
			
				</p:layoutUnit>
			
			<p:layoutUnit position="center">
				
				<fieldset class="wrapdata">
				
					<legend>Public Health Statistics</legend>
					<h:form id="frmCommunity">
						
						<p:outputLabel for="community" value="Choose community: " styleClass="label"/>
	       				&nbsp;&nbsp;
	       				<p:selectOneMenu id="community" value="" effect="fold" styleClass="label">
	           				<f:selectItem itemLabel="Select One" itemValue="" />
	           				<f:selectItems value="#{HealthStatsBean.commList}" />
	        			</p:selectOneMenu>
	        			
	        			&nbsp;	
	        			
	        			<p:graphicImage id="img1" name="/images/question.jpg" width="3%" height="4%"  />
		      			<p:tooltip id="img2" for="img1" 
		      					   value="Please choose a community from the list." styleClass="hover"/>		
	        		
	        			<br/>
	   					<br/>
	        			
	        			<button type="submit" 
	        					formaction="PublicHealthStatsDetail.xhtml" 
	        					formtarget="_blank" 
	        					class="btn"
	        					onclick="return validate();"
	        					>Submit</button>
	        		</h:form>
        		
       			 </fieldset>
        	
        	</p:layoutUnit>			
		<p:layoutUnit position="south" size="35" >
       			<div class="footer">Designed by:  Jyoti Behera (Northeastern Illinois University)</div>
       			</p:layoutUnit>
		</p:layout>
	
	</h:body>
	
</html>
