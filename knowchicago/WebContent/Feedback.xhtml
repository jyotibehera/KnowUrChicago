<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
	<h:head>
		<script src="http://maps.google.com/maps/api/js?sensor=true|false" type="text/javascript"></script>
		<h:outputStylesheet library="css" name="Custom.css" />
	</h:head> 
	
       <h:body>
       		
       		<p:layout fullPage="true">
       			
       			<p:layoutUnit position="north" size="210">
						
						<p:graphicImage name="/images/ChicagoSkyline.jpg"  width="100%" height="75%" />

						<p:link href ="/faces/Home.xhtml"
						value ="Home"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/PoliceStation.xhtml"
						value ="Police Station"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/FoodInspection.xhtml"
						value ="Food Inspection"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/CrimeSearchHome.xhtml"
						value ="Crime"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/TowedVehicleHome.xhtml"
						value ="Towed Vehicles"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/PublicHealthStatsHome.xhtml"
						value ="Public Health Statitics"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<p:link href ="/faces/Feedback.xhtml"
						value ="Feedback"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						
				<p:separator/>
			</p:layoutUnit>
			
			<p:layoutUnit position="center">
			<form>
			
			<fieldset class="wrapdata">
			
				<p:outputLabel value="First Name:" for="fname" styleClass="label" />
				<h:inputText id="fname" value="#{FeedBack.fname}"/>
				
				<br/>
				
				<p:outputLabel value="Last Name:" for="lname" styleClass="label" />
				<h:inputText id="lname" value="#{FeedBack.lname}"/>
								
				<br/>
				
				<p:outputLabel value="Ratings:" for="rating" styleClass="label" /> 
				<p:rating id="rating" value="#{FeedBack.rating}" />
				 
				 <br/>
				 
				<p:outputLabel value="Comments:" for="comment" styleClass="label" />
				<h:inputText id="comment" value="#{FeedBack.comments}"/>
				
				
				<br/>
				
				<p:commandButton value="Submit"
							 styleClass="btn" 
							 onclick="PF('feedbackDialog').show()"
							 oncomplete="#{FeedBack.saveFeedback}"
							 ajax="true"
							 />
				
				
			</fieldset>
			</form>
			<p:dialog header="Feedback"
					  widgetVar="feedbackDialog" 
    				  resizable="true" 
    				  dynamic="true"
    				  id="feedbackDialog"
    				  styleClass="dialog"
    				  height="280"
    				  width="650">
    				 Thank you!!
			</p:dialog>
			
			</p:layoutUnit>
			
			<p:layoutUnit position="south" size="35" >
       			<div class="footer">Designed by:  Jyoti Behera (Northeastern Illinois University)</div>
       			</p:layoutUnit>
		</p:layout>
	</h:body>
</html>
