<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head>
    	<script src="http://maps.google.com/maps/api/js?sensor=true|false" type="text/javascript"></script>
    	<h:outputStylesheet library="css" name="FoodInspectionRstDetail.css" />
    </h:head>
    
    <h:body>
    	
    	<p:layout fullPage="true" style="border:0">
    		
    		
    		<p:layoutUnit position="north" size="210">
						
						<p:graphicImage name="/images/ChicagoSkyline.jpg"  width="100%" height="75%" />

						<p:link href ="/faces/Home.xhtml"
						value ="Home"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/PoliceStation.xhtml"
						value ="Police Station"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/FoodInspection.xhtml"
						value ="Food Inspection"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/CrimeSearchHome.xhtml"
						value ="Crime"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/TowedVehicleHome.xhtml"
						value ="Towed Vehicles"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						&nbsp;&nbsp;&nbsp;&nbsp;
						
						<p:link href ="/faces/PublicHealthStatsHome.xhtml"
						value ="Public Health Statitics"
						target="_self" styleClass="link" style="color:#0000CD"></p:link>
						
				<p:separator/>
			</p:layoutUnit>
       				
    		
    		
			<p:layoutUnit position="center">
				
				<h:form>
					
					<p:dataTable var="rstdetail" value="#{foodinspectionrstdetail.fdrstlist}" styleClass="table">
						<p:column headerText="#{rstdetail.rstrnttype}" >
						
						<br/>
						<h:outputText value="#{rstdetail.rstrntname}" style="color:#FF9900;text-decoration: underline;" styleClass="bold"/>
						<br/>
						
						<h:outputLabel value="Date Of Inspection:" style="font-weight:bold;"/>
						&nbsp;<h:outputText value="#{rstdetail.date}"/><br/>
						
						<h:outputLabel value="Type Of Inspection:" style="font-weight:bold;"/>
						&nbsp;<h:outputText value="#{rstdetail.inspectiontype}"/><br/>
						
						
						<h:outputLabel value="Restaurant type:" style="font-weight:bold;"/>
						&nbsp;<h:outputText value="#{rstdetail.rstrnttype}"/><br/>
						
						<br/>
						<h:outputLabel value="Result:" style="font-weight:bold;"/>
						&nbsp;<h:outputText value="#{rstdetail.result}" style="color:#78AB46" styleClass="bold"/><br/>	
						
											
						<h:outputText value="#{rstdetail.risk}" style="color:#C00000" styleClass="bold"/><br/>
						
						<br/>
						<h:outputLabel value="Description:" style="font-weight:bold;"/>
						<br/><h:outputText value="#{rstdetail.cause}" escape="false" />									
						<br/>
						
						</p:column>
					</p:dataTable>
						
				</h:form>
				
			</p:layoutUnit>		
					
			<p:layoutUnit position="east" size="500">
				<p:layout>
					<p:layoutUnit position="center">
						<p:gmap model="#{foodinspectionrstdetail.rstmapmodel}"
								center="#{foodinspectionrstdetail.center1},#{foodinspectionrstdetail.center2}" 
								zoom="10"
								type="hybrid"
								style="height:95%;width:95%;"/>
					<p:separator/>
					</p:layoutUnit>
					
					
					
					<p:layoutUnit position="south" size="250">
						<p:chart type="bar" 
								model="#{foodinspectionrstdetail.model}" 
								style="height:90%;width:70%;"/>
					</p:layoutUnit>		
				</p:layout>	
					
			</p:layoutUnit>
			
			<p:layoutUnit position="south" size="35" >
       				<div class="footer">Designed by:  Jyoti Behera (Northeastern Illinois University)</div>
       			</p:layoutUnit>
					
    	
    	</p:layout>	
    </h:body>
    
</html>
